<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<!--=====================================================
            
          Currency Coonverter

===========================================================-->
<div class="currency">
  <div class="container">
   <h2>Currency Calculator</h2>
   <p class="ttt">Convert the currency</p>
   <form class="form-inline">
     <div class="form-group mb-2">
        <input type="number" class="form-control" id="amount"/>
     </div>
     <div class="form-group mx-sm-3 mb-2">
        <select class="form-control" id="currency-1" required>
          <option>INR</option>
          <option>EUR</option>
          <option>USD</option>
          <option>BDT</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <p class="text">convert to</p>
        <select class="form-control" id="currency-2" required>
          <option>EUR</option>
          <option>USD</option>
          <option>INR</option>
          <option>BDT</option>
        </select>
      </div>  
      <button class="btn calculate-btn btn-primary mb-2" id="currency-3">Calculate</button>
    </form>
    <div class="result">
      <p>
        <span class="given-amount"></span> 
        <span class="base-currency"></span>
        <span class="final-result"></span> 
        <span class="second-currency"></span>
      </p>
    </div>
  </div> 
</div>



<!--====================================-->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
